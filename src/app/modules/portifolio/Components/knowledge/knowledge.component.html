<div class="container">
    <h2>Conhecimentos</h2>
        <ul>
            @for( item of arrayKnowledge(); track item){
            <li>
                <img 
                [src]="item.src" 
                [alt]="item.alt" 
                [title]="item.title"
                loading="lazy"
                 width="22px" 
                 height="24px">
            </li>
        }
        </ul>
    
</div>
